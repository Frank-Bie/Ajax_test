<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Index</title>
</head>

<body>
    <form action="/testGet">
        <div class="form-group" style="align-content: center">
            <label for="name">数值</label>
            <input type="text" name="msc" class="form-control" style="width: 300px;" placeholder="请输入数值">
        </div>
        <button type="submit" class="btn btn-default">提交</button>
    </form>

    <div class="form-group" style="align-content: center">
        <label for="name">数值</label>
        <input type="text" name="msc" id="msc" class="form-control" style="width: 300px;" placeholder="请输入数值">
    </div>

    <button onclick="func()" class="btn btn-default">Post点我</button>
    <div id='lis'>
    </div>

    <button onclick="func2()" class="btn btn-default">另一种Post点我</button>
</body>
<script>
    function func() {
        $.ajax({
            url: "/testPost",
            type: "POST",
            data: { 'msc': $("#msc").val() },
            dataType: 'json',
            success: function (data) {
                for (item in data) {
                    console.log(data)
                    $('#lis').append($("<p></p>").text(item + ' ' + data[item]));
                }
            },
            error: function (e) {
                alert("error");
            }
        })
    }

    function func2() {
        num = $("#msc").val()
        $.post("/testPostII/" + num, {}, function (data) {
            for (item in data) {
                console.log(data)
                $('#lis').append($("<p></p>").text(item + ' ' + data[item]));
            }
        }, "json");
    }
</script>

</html>
